    <div class="post-body" itemprop="articleBody">
        <p>模拟组队AKIOI </p>
<span id="more"></span>

<h1 id="使用说明"><a href="#使用说明" class="headerlink" title="使用说明"></a>使用说明</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line">请使用C++11及以上编译器 </span><br><span class="line"></span><br><span class="line">先输入n（小组数量）和m（每个小组的人数）</span><br><span class="line">2&lt;=n&lt;=10,1&lt;=m&lt;=8</span><br><span class="line">接下来n行，每行第一个字符串是小组名称，接下来m个字符串是组员的名字。</span><br><span class="line">最后输入一个字符串，代表比赛名称。 </span><br><span class="line">程序会随机生成3*m道题，编号A,B,C,D...，每道题的难度是1~256的整数（由比赛名称决定），比赛时长30*m分钟。</span><br><span class="line"></span><br><span class="line">输入示例：</span><br><span class="line">2 4</span><br><span class="line">CHN jmr lyx wzp zyy</span><br><span class="line">三体 自然选择 蓝色空间 终极规律 万有引力</span><br><span class="line">IOI2020</span><br><span class="line"></span><br><span class="line">每个人有4个属性，它们都是1~256的整数，由组员的名字和小组名称共同决定。</span><br><span class="line">算法能力：</span><br><span class="line">决定了哪些题是可做的。 </span><br><span class="line">如果算法能力&gt;=题目难度，则最高得100分；如果算法能力&gt;=题目难度/2，则最高得60分；否则最高得30分。 </span><br><span class="line">和做题速度、正确率正相关，和发动机惨的概率负相关。 </span><br><span class="line">做题速度：</span><br><span class="line">决定从开始做题到提交代码的时间。题目越难，时间越长。拿部分分所需时间比拿满分要少。 </span><br><span class="line">仔细程度：</span><br><span class="line">决定提交代码后得到预期最高分数（30、60或100分）的概率。题目越难，概率越小。拿部分分比拿满分更容易得到预期最高分数。 </span><br><span class="line">机惨能力：</span><br><span class="line">决定发动机惨的概率。只能机惨机惨能力比自己弱的人或平均机惨能力比自己弱的小组，否则机惨失败。 </span><br><span class="line">发动机惨的标志是“离开了座位”，在机惨结束前，自己小组的平均机惨能力会下降。</span><br><span class="line">“离开了座位”1~4分钟后开始机惨。</span><br><span class="line">如果机惨失败，会面壁30分钟（相当于30分钟不能行动）。</span><br><span class="line">如果机惨个人成功，会拖慢对方的做题速度。</span><br><span class="line">如果机惨小组成功，会得到对方小组的一份代码（就是抄袭代码为自己小组加分）。 </span><br></pre></td></tr></table></figure>

s="built_in">Sleep</span>(wait*<span class="number">2</span>);</span><br><span class="line">					&#125;</span><br><span class="line">					now.first++;</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">else</span></span><br><span class="line">			&#123;</span><br><span class="line">				<span class="keyword">for</span>(i=<span class="number">1</span>;i&lt;=n*m;i++)</span><br><span class="line">				&#123;</span><br><span class="line">					tmp=<span class="built_in">u</span>(r);</span><br><span class="line">					<span class="keyword">if</span>(p[tmp].sit&gt;<span class="number">0</span>&amp;&amp;p[tmp].id!=oi.id) <span class="keyword">break</span>;</span><br><span class="line">				&#125;</span><br><span class="line">				<span class="keyword">if</span>(i&lt;=n*m)</span><br><span class="line">				&#123;</span><br><span class="line">					<span class="keyword">if</span>(p[tmp].hb[<span class="number">3</span>]&gt;oi.hb[<span class="number">3</span>]||p[tmp].nxt&gt;<span class="number">0</span>)</span><br><span class="line">					&#123;</span><br><span class="line">						cout&lt;&lt;oi.name&lt;&lt;<span class="string">&quot;被举报了，&quot;</span>&lt;&lt;oi.name&lt;&lt;<span class="string">&quot;面壁30分钟&quot;</span>&lt;&lt;endl;</span><br><span class="line">						<span class="built_in">Sleep</span>(wait);</span><br><span class="line">						now.first+=<span class="number">30</span>;</span><br><span class="line">					&#125;</span><br><span class="line">					<span class="keyword">else</span></span><br><span class="line">					&#123;</span><br><span class="line">						cout&lt;&lt;oi.name&lt;&lt;<span class="string">&quot;拔掉了&quot;</span>&lt;&lt;p[tmp].name&lt;&lt;<span class="string">&quot;的电源，&quot;</span>&lt;&lt;p[tmp].name&lt;&lt;<span class="string">&quot;不得不重新开始写代码&quot;</span>&lt;&lt;endl;</span><br><span class="line">						<span class="built_in">Sleep</span>(wait);</span><br><span class="line">						now.first++;</span><br><span class="line">						p[tmp].nxt=now.first-p[tmp].beg;</span><br><span class="line">					&#125;</span><br><span class="line">				&#125;</span><br><span class="line">				<span class="keyword">else</span> now.first++;</span><br><span class="line">			&#125;</span><br><span class="line">			oi.sit=<span class="number">-2</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">else</span> <span class="keyword">if</span>(oi.sit==<span class="number">-2</span>)</span><br><span class="line">		&#123;</span><br><span class="line">			cout&lt;&lt;oi.name&lt;&lt;<span class="string">&quot;回到座位&quot;</span>&lt;&lt;endl;</span><br><span class="line">			<span class="built_in">Sleep</span>(wait);</span><br><span class="line">			sum[oi.id]+=oi.hb[<span class="number">3</span>];</span><br><span class="line">			now.first++;</span><br><span class="line">			oi.sit=<span class="number">0</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">else</span></span><br><span class="line">		&#123;</span><br><span class="line">			<span class="keyword">if</span>(oi.nxt&gt;<span class="number">0</span>)</span><br><span class="line">			&#123;</span><br><span class="line">				now.first+=oi.nxt;</span><br><span class="line">				oi.nxt=<span class="number">0</span>;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">else</span></span><br><span class="line">			&#123;</span><br><span class="line">				cout&lt;&lt;oi.name&lt;&lt;<span class="string">&quot;提交了&quot;</span>&lt;&lt;<span class="built_in"><span class="keyword">char</span></span>(oi.sit+<span class="string">&#x27;A&#x27;</span><span class="number">-1</span>)&lt;&lt;<span class="string">&quot;题代码，得到了&quot;</span>;</span><br><span class="line">				<span class="keyword">if</span>(<span class="built_in">r</span>(<span class="number">9</span>)&gt;=(oi.hb[<span class="number">0</span>]/<span class="number">2</span>+oi.hb[<span class="number">2</span>]+<span class="number">200</span>)*<span class="number">100</span>/oi.ep) oi.ep=oi.ep*<span class="built_in">r</span>(<span class="number">4</span>)/<span class="number">16</span>;</span><br><span class="line">				cout&lt;&lt;oi.ep&lt;&lt;<span class="string">&quot;分&quot;</span>&lt;&lt;endl;</span><br><span class="line">				scr[oi.id]-=pts[oi.id][oi.sit];</span><br><span class="line">				pts[oi.id][oi.sit]=<span class="built_in">max</span>(pts[oi.id][oi.sit],oi.ep);</span><br><span class="line">				scr[oi.id]+=pts[oi.id][oi.sit];</span><br><span class="line">				cout&lt;&lt;<span class="string">&quot;  &quot;</span>&lt;&lt;team[oi.id]&lt;&lt;<span class="string">&quot;小组目前得分&quot;</span>&lt;&lt;scr[oi.id];</span><br><span class="line">				<span class="keyword">if</span>(scr[oi.id]==<span class="number">300</span>*m)</span><br><span class="line">				&#123;</span><br><span class="line">					cout&lt;&lt;<span class="string">&quot;(AK)&quot;</span>;</span><br><span class="line">					<span class="keyword">if</span>(ak[oi.id]==<span class="number">0</span>) ak[oi.id]=now.first;</span><br><span class="line">				&#125;</span><br><span class="line">				cout&lt;&lt;endl;</span><br><span class="line">				<span class="built_in">Sleep</span>(wait*<span class="number">2</span>);</span><br><span class="line">				doing[oi.id][oi.sit]=<span class="literal">false</span>;</span><br><span class="line">				now.first++;</span><br><span class="line">				oi.sit=<span class="number">0</span>;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		ev.<span class="built_in">push</span>(now);</span><br><span class="line">	&#125;</span><br><span class="line">	cout&lt;&lt;<span class="string">&quot;比赛结束&quot;</span>&lt;&lt;endl;</span><br><span class="line">	<span class="keyword">for</span>(i=<span class="number">1</span>;i&lt;=n;i++)</span><br><span class="line">	&#123;</span><br><span cla
